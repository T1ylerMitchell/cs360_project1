<!DOCTYPE html>
<html>
<head>
  <title>Your ENDT1 Profile</title>
  </head>
<body style="text-align: center;">
<header id="profile-showcase">



  <link rel="stylesheet" href="../css/style.css" />
  <!-- profile photo goes at top of page-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <div id="profile-container">
     <image id="profileImage" src="http://lorempixel.com/100/100" />
  </div>
  <input id="imageUpload" type="file"
         name="profile_photo" placeholder="Photo" required="" capture>

  <!-- profile information goes here-->
  <form action="profile.html" method="POST" class="frm">
  <div class="container" style="text-align: center;">
    <label for="uname"><b>Name</b></label>
    <input type="text" style="text-align: center;" placeholder="Enter Name" name="uname" required>

    <label for="psw"><b>Email</b></label>
    <input type="password" style="text-align: center;" placeholder="Enter Email" name="psw" required>

    <button type="submit" href="profile.html">Save</button>
  </div>

</form>

  </header>


  </body>


</html>
